	<script>

$( document ).ready( function() {

	$( '#idabsatz1' ).html( 'neuer Text' ); // jQuery

		//$( '.classabsatz' ).css( 'color', 'red' );


		var abs = $( '.classabsatz' );
		abs.css( 'color', 'red' );
		abs.css( 'font-style', 'italic' );

		$( '.classabsatz' )
			.css( {
				color:'red',
				'font-style':'italic',
				fontWeight:'bold'
			})
			.html( 'anderer Text');

		 $( '#idloeschen p, .classabsatz + .classabsatz' )
		 	.css({color:'green'});

		$( 'li:nth-child(2n+1)').css({fontSize:'3em'});


		//document.getElementById( 'idabsatz3').className = 'blau';
		$( '#idabsatz3' )
			.addClass( 'blau' )
			.on('click', function() {
					$(this).toggleClass( 'blau' );
			});


		// document.createElement( 'div' )
		$( '<div>' )
			.html( 'das ist neu' )
			.addClass( 'blau')
			.on( 'click', function() {
				 if ( $( this ).hasClass( 'xyz' ) ) {}; 
				 $(this).parent().appendTo( 'ul' );
			})
			.appendTo( 'li' );




});
	</script>
	<style>
	.blau { color:#0000CC; }
	.fett {font-weight:bold; }
	</style>

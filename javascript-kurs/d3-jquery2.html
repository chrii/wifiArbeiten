	.parent() => Eltern Element
	.find( sel ) => suche innerhalb der Objekte
  .next() => nächstes Element
	.prev() => voriges Element
	.children( sel ) => wie find aber nur Kinder
	.siblings() => alle Geschwister


	.appendTo() => fügt neues Element in bestehendes ein (am Ende)
	.prependTo() => wie appendTo aber am Anfang

	.append() => in bestehendes Objekt neues einfügen
	.prepend() =>

*/
